title: Herbal Indulgence
description: Home of High-Risk Processing - Next-gen POS for cannabis dispensaries & growers.
baseurl: "/herbalindulgence-site"  # Add thisâ€”fixes paths for project repo
url: "https://mcdpayzero.github.io"  # Your GitHub username

# SEO & Plugins
permalink: pretty
exclude: [Gemfile*, README.md]
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  
# Pagination Defaults (Ensures post collection)
paginate: 5
paginate_path: /page:num/  # Global fallback if needed  

# Disable fallback theme
theme: null

# Defaults for Layouts
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
  - scope:
      path: ""
      type: posts
    values:
      layout: default
      
# Design Vars
colors:
  green: '#228B22'
  gold: '#DAA520'
  neutral: '#F5F5F5'


